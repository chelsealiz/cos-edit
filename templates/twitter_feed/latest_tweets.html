{% load twitter_feed_tags %}

<div style="width: 100%;">
    {% for tweet in tweets %}
    <div class="content" style="width: 23%; float: left; margin-right: 1%;">
        <p>
            {{ tweet.content|linkify_twitter_status|urlize|url_target_blank }}
        </p>
        <p class="date">
            {{ tweet.published_at|date:"F d, Y" }}
        </p>
    </div>
    {% endfor %}
</div>
